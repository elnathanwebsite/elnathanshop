<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | elnathanwebsite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }

        .animate-spin-slow {
            animation: spin-slow 15s linear infinite;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .typing-effect {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 3.5s steps(40, end),
                blink-caret .75s step-end infinite;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent
            }

            50% {
                border-color: white;
            }
        }

        .particle {
            position: absolute;
            pointer-events: none;
            opacity: 0.7;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .countdown-item:hover {
            transform: scale(1.1);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            color: #fff;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen font-outfit text-white overflow-hidden">
    <!-- Particles -->
    <div id="particles" class="fixed inset-0 pointer-events-none">
        <!-- Particles will be added here via JavaScript -->
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Logo -->
        <div class="animate-float mb-8">
            <h1
                class="text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-200">
                ELNATHAN
            </h1>
        </div>

        <!-- Coming Soon Text -->
        <div class="glass-effect p-8 rounded-2xl mb-12 max-w-2xl text-center">
            <h2 class="typing-effect text-2xl md:text-4xl font-light mb-6">
                Something Amazing is Coming Soon
            </h2>
            <p class="text-lg md:text-xl opacity-80">
                We're working hard to bring you something extraordinary. Stay tuned!
            </p>
        </div>

        <!-- Countdown Timer -->
        <div class="flex gap-4 mb-12">
            <div class="countdown-item rounded-xl p-4 min-w-[100px] text-center">
                <span id="days" class="text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Days</span>
            </div>
            <div class="countdown-item rounded-xl p-4 min-w-[100px] text-center">
                <span id="hours" class="text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Hours</span>
            </div>
            <div class="countdown-item rounded-xl p-4 min-w-[100px] text-center">
                <span id="minutes" class="text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Minutes</span>
            </div>
            <div class="countdown-item rounded-xl p-4 min-w-[100px] text-center">
                <span id="seconds" class="text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Seconds</span>
            </div>
        </div>

        <!-- Notification Form -->
        <div class="glass-effect p-6 rounded-xl max-w-md w-full mb-12">
            <form id="notify-form" class="flex gap-2">
                <input type="email" placeholder="Enter your email address"
                    class="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40 transition-colors"
                    required>
                <button type="submit"
                    class="px-6 py-3 bg-white text-gray-900 rounded-lg font-semibold hover:bg-opacity-90 transition-all transform hover:scale-105">
                    Notify Me
                </button>
            </form>
        </div>

        <!-- Social Links -->
        <div class="flex gap-6">
            <a href="#" class="social-icon text-3xl opacity-80 hover:opacity-100">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon text-3xl opacity-80 hover:opacity-100">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon text-3xl opacity-80 hover:opacity-100">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="social-icon text-3xl opacity-80 hover:opacity-100">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <script>
        // Particles Animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = '2px';
            particle.style.height = '2px';
            particle.style.background = 'white';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';

            document.getElementById('particles').appendChild(particle);

            const animation = particle.animate([
                { transform: 'translate(0, 0)', opacity: 0 },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: 0.8 },
                { transform: `translate(${Math.random() * 400 - 200}px, ${Math.random() * 400 - 200}px)`, opacity: 0 }
            ], {
                duration: 5000,
                easing: 'ease-out'
            });

            animation.onfinish = () => {
                particle.remove();
                createParticle();
            };
        }

        // Create initial particles
        for (let i = 0; i < 50; i++) {
            createParticle();
        }

        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('2025-03-01T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Form Submission
        document.getElementById('notify-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input').value;
            alert(`Thank you! We'll notify ${email} when we launch.`);
            e.target.reset();
        });

        // Add sound effects
        document.querySelectorAll('.countdown-item, .social-icon, button').forEach(element => {
            element.addEventListener('mouseenter', () => {
                const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAYAAAAAAAAABoYPqzKnAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV');
                audio.volume = 0.1;
                audio.play();
            });
        });
    </script>
</body>

</html>
