<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | elnathanwebsite</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes scale-up {
            0% {
                transform: scale(0);
            }

            70% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Base styles */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .success-animation {
            animation: scale-up 0.5s ease-in-out;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #notify-form {
                flex-direction: column;
            }

            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body class="gradient-bg min-h-screen font-outfit text-white overflow-x-hidden">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="loading-spinner mb-4"></div>
            <p>Mengirim email...</p>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="fixed top-0 w-full bg-black/10 backdrop-blur-sm border-b border-white/10 z-50">
        <div class="max-w-7xl mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-clock"></i>
                <span id="current-time">2025-02-14 16:40:29</span>
            </div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-user"></i>
                <span>elnathanwebsite</span>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4 pt-16">
        <!-- Logo -->
        <div class="animate-float mb-8">
            <h1
                class="text-4xl sm:text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-white to-blue-200">
                ELNATHAN
            </h1>
        </div>

        <!-- Coming Soon Text -->
        <div class="glass-effect p-4 sm:p-8 rounded-2xl mb-8 w-full max-w-2xl text-center">
            <h2 class="text-xl sm:text-2xl md:text-4xl font-light mb-4">
                Something Amazing is Coming Soon
            </h2>
            <p class="text-base sm:text-lg opacity-80">
                We're working hard to bring you something extraordinary. Stay tuned!
            </p>
        </div>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 w-full max-w-2xl">
            <div class="glass-effect rounded-xl p-4 text-center">
                <span id="days" class="text-2xl sm:text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Days</span>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center">
                <span id="hours" class="text-2xl sm:text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Hours</span>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center">
                <span id="minutes" class="text-2xl sm:text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Minutes</span>
            </div>
            <div class="glass-effect rounded-xl p-4 text-center">
                <span id="seconds" class="text-2xl sm:text-3xl md:text-4xl font-bold block">00</span>
                <span class="text-sm opacity-80">Seconds</span>
            </div>
        </div>

        <!-- Email Form -->
        <div class="glass-effect p-6 rounded-xl w-full max-w-md mb-8">
            <form id="notify-form" class="flex flex-col sm:flex-row gap-2">
                <input type="email" id="email" required
                    class="flex-1 px-4 py-3 rounded-lg bg-white/10 border border-white/20 focus:outline-none focus:border-white/40"
                    placeholder="Enter your email address">
                <button type="submit"
                    class="px-6 py-3 bg-white text-gray-900 rounded-lg font-semibold hover:bg-opacity-90 transition transform hover:scale-105 disabled:opacity-50">
                    <span class="submit-text">Notify Me</span>
                    <div class="loading-spinner"></div>
                </button>
            </form>
            <p id="status" class="mt-4 text-center"></p>
        </div>

        <!-- Social Links -->
        <div class="flex gap-6">
            <a href="#" class="text-2xl sm:text-3xl opacity-80 hover:opacity-100 transition-all hover:-translate-y-1">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="text-2xl sm:text-3xl opacity-80 hover:opacity-100 transition-all hover:-translate-y-1">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="text-2xl sm:text-3xl opacity-80 hover:opacity-100 transition-all hover:-translate-y-1">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="text-2xl sm:text-3xl opacity-80 hover:opacity-100 transition-all hover:-translate-y-1">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </div>

    <script>
        // Initialize EmailJS
        emailjs.init("8IkRIAQhAsqPra4RN");

        // Elements
        const form = document.getElementById("notify-form");
        const loadingOverlay = document.getElementById("loadingOverlay");
        const submitButton = form.querySelector('button[type="submit"]');
        const submitText = submitButton.querySelector('.submit-text');
        const loadingSpinner = submitButton.querySelector('.loading-spinner');
        const statusElement = document.getElementById("status");

        // Email Form Handler
        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            // Show loading state
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'block';
            submitButton.disabled = true;
            loadingOverlay.style.display = 'flex';

            try {
                await emailjs.send("service_04gzfqa", "template_mog7m3k", {
                    email: document.getElementById("email").value
                });

                // Success state
                statusElement.textContent = "✅ Email berhasil dikirim!";
                statusElement.style.color = "rgb(34, 197, 94)";
                statusElement.classList.add('success-animation');
                form.reset();
            } catch (error) {
                // Error state
                statusElement.textContent = "❌ Gagal mengirim email.";
                statusElement.style.color = "rgb(239, 68, 68)";
            } finally {
                // Reset UI state
                loadingOverlay.style.display = 'none';
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
                submitText.style.display = 'block';

                // Remove animation class
                setTimeout(() => {
                    statusElement.classList.remove('success-animation');
                }, 500);
            }
        });

        // Countdown Timer
        function updateCountdown() {
            const launchDate = new Date('2025-03-01T00:00:00').getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        // Update time display
        function updateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substr(0, 19);
            document.getElementById('current-time').textContent = formatted;
        }

        // Initialize timers
        setInterval(updateCountdown, 1000);
        setInterval(updateTime, 1000);
        updateCountdown();
        updateTime();

        // Add sound effects
        document.querySelectorAll('button, a').forEach(element => {
            element.addEventListener('mouseenter', () => {
                const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAYAAAAAAAAABoYPqzKnAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV');
                audio.volume = 0.1;
                audio.play().catch(() => { });
            });
        });
    </script>
</body>

</html>
