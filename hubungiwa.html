<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f9ff 0%, #e1f4ff 100%);
        }

        .contact-container {
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }

        .title {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
            background: #22c35e;
        }

        .whatsapp-btn:active {
            transform: translateY(0);
        }

        .whatsapp-icon {
            font-size: 1.5rem;
            margin-right: 10px;
            animation: bounce 1s infinite;
        }

        .floating-whatsapp {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25D366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .floating-whatsapp:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .contact-card {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
            text-align: left;
        }

        .contact-info {
            display: flex;
            align-items: center;
            margin: 0.5rem 0;
            color: #555;
        }

        .contact-info i {
            margin-right: 10px;
            color: #25D366;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }

            70% {
                transform: scale(1.5);
                opacity: 0;
                box-shadow: 0 0 0 25px rgba(37, 211, 102, 0);
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            .contact-container {
                width: 95%;
                padding: 1.5rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .whatsapp-btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }

            .floating-whatsapp {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1 class="title">Hubungi Kami</h1>
        <p class="description">Butuh bantuan atau informasi lebih lanjut? Silakan hubungi kami melalui WhatsApp untuk
            mendapatkan respon cepat!</p>

        <a href="https://wa.me/6283180667700" class="whatsapp-btn" target="_blank">
            <i class="fab fa-whatsapp whatsapp-icon"></i>
            Chat via WhatsApp
        </a>

        <div class="contact-card">
            <h3 style="color: #333; margin-bottom: 1rem;">Informasi Kontak</h3>
            <div class="contact-info">
                <i class="fas fa-clock"></i>
                <span>Jam Operasional: 08:00 - 20:00 WIB</span>
            </div>
            <div class="contact-info">
                <i class="fas fa-phone"></i>
                <span>+62 831 806 667 700</span>
            </div>
            <div class="contact-info">
                <i class="fas fa-envelope"></i>
                <span>contact@yourdomain.com</span>
            </div>
        </div>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/6283180667700" class="floating-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>
</body>

</html>
