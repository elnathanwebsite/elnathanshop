<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Background Container */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: colorFlash 8s infinite;
        }

        /* Desktop Background */
        @media (min-width: 768px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/previews/GGVywk46.jpeg');
            }
        }

        /* Mobile Background */
        @media (max-width: 767px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/736x/e5/80/1e/e5801ef7b76754bd6e3e3f164034ec75.jpg');
            }
        }

        /* Color Flash Animation */
        @keyframes colorFlash {
            0%, 70%, 100% { filter: hue-rotate(0deg) brightness(1) contrast(1.2); }
            15% { filter: hue-rotate(180deg) brightness(1.3) contrast(1.5); }
            30% { filter: hue-rotate(240deg) brightness(1.2) contrast(1.3); }
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(138, 43, 226, 0.3), 
                rgba(0, 0, 0, 0.6), 
                rgba(75, 0, 130, 0.4));
            z-index: 1;
        }

        /* Electric Lines */
        .electric-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            opacity: 0;
            animation: electricFlow 3s infinite;
        }

        .electric-line.horizontal {
            height: 2px;
            width: 100%;
            top: 20%;
            animation-delay: 0s;
        }

        .electric-line.horizontal:nth-child(2) {
            top: 60%;
            animation-delay: 1s;
        }

        .electric-line.horizontal:nth-child(3) {
            top: 80%;
            animation-delay: 2s;
        }

        .electric-line.vertical {
            width: 2px;
            height: 100%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .electric-line.vertical:nth-child(5) {
            left: 85%;
            animation-delay: 1.5s;
        }

        @keyframes electricFlow {
            0%, 90%, 100% { opacity: 0; }
            10%, 80% { opacity: 1; }
            45% { opacity: 0.7; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Cyberpunk Button */
        .cyber-button {
            position: relative;
            padding: 20px 50px;
            background: linear-gradient(45deg, #8a2be2, #4b0082);
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(138, 43, 226, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Button Border Animation */
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: borderScan 2s infinite;
        }

        .cyber-button::after {
            content: '';
            position: absolute;
            top: -100%;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent, #ff00ff, transparent);
            animation: borderScan 2s infinite 1s;
        }

        @keyframes borderScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Button Hover Effect */
        .cyber-button:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 30px rgba(138, 43, 226, 0.8),
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* Glitch Effect */
        .cyber-button:active {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            z-index: 5;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite 1s;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 4s infinite 2s;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 4s infinite 3s;
        }

        @keyframes cornerGlow {
            0%, 70%, 100% { 
                border-color: #00ffff; 
                box-shadow: 0 0 10px #00ffff;
            }
            35% { 
                border-color: #ff00ff; 
                box-shadow: 0 0 15px #ff00ff;
            }
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .cyber-button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .corner-decoration {
                width: 30px;
                height: 30px;
            }
        }

        /* Pulse Effect */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: pulse 4s infinite;
            z-index: 2;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="overlay"></div>
    
    <!-- Electric Lines -->
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line vertical"></div>
    <div class="electric-line vertical"></div>
    
    <!-- Pulse Rings -->
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <!-- Main Container -->
    <div class="container">
        <button class="cyber-button" onclick="handleClick()">
            Enter Cyberspace
        </button>
    </div>

    <script>
        function handleClick() {
            // Tambahkan logika untuk tombol di sini
            console.log('Button clicked!');
            // Contoh: window.location.href = 'https://example.com';
        }

        // Tambahan efek interaktif
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const overlay = document.querySelector('.overlay');
            overlay.style.background = `linear-gradient(${mouseX * 360}deg, 
                rgba(138, 43, 226, ${0.3 + mouseY * 0.2}), 
                rgba(0, 0, 0, 0.6), 
                rgba(75, 0, 130, ${0.4 + mouseX * 0.2}))`;
        });
    </script>
</body>
</html>
