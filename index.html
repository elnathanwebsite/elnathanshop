<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Background Container */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Desktop Background */
        @media (min-width: 768px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/previews/GGVywk46.jpeg');
            }
        }

        /* Mobile Background */
        @media (max-width: 767px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/736x/e5/80/1e/e5801ef7b76754bd6e3e3f164034ec75.jpg');
            }
        }



        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        /* Electric Lines */
        .electric-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            opacity: 0;
            animation: electricFlow 3s infinite;
        }

        .electric-line.horizontal {
            height: 2px;
            width: 100%;
            top: 20%;
            animation-delay: 0s;
        }

        .electric-line.horizontal:nth-child(2) {
            top: 60%;
            animation-delay: 1s;
        }

        .electric-line.horizontal:nth-child(3) {
            top: 80%;
            animation-delay: 2s;
        }

        .electric-line.vertical {
            width: 2px;
            height: 100%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .electric-line.vertical:nth-child(5) {
            left: 85%;
            animation-delay: 1.5s;
        }

        @keyframes electricFlow {
            0%, 90%, 100% { opacity: 0; }
            10%, 80% { opacity: 1; }
            45% { opacity: 0.7; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Cyberpunk Button */
        .cyber-button {
            position: relative;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* Button Corner Lines */
        .cyber-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* Animated Border Lines */
        .cyber-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, #ff00ff 50%, transparent 100%);
            background-size: 200% 2px, 2px 200%;
            background-position: -100% 0, 0 -100%;
            background-repeat: no-repeat;
            animation: borderMove 2s infinite linear;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        @keyframes borderMove {
            0% {
                background-position: -200% 0, 0 -200%;
            }
            25% {
                background-position: 100% 0, 0 -200%;
            }
            50% {
                background-position: 100% 0, 0 100%;
            }
            75% {
                background-position: -200% 0, 0 100%;
            }
            100% {
                background-position: -200% 0, 0 -200%;
            }
        }

        /* Button Hover Effect */
        .cyber-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-button:hover::before {
            opacity: 1;
        }

        /* Glitch Effect */
        .cyber-button:active {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            z-index: 5;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite 1s;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 4s infinite 2s;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 4s infinite 3s;
        }

        @keyframes cornerGlow {
            0%, 70%, 100% { 
                border-color: #00ffff; 
                box-shadow: 0 0 10px #00ffff;
            }
            35% { 
                border-color: #ff00ff; 
                box-shadow: 0 0 15px #ff00ff;
            }
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .cyber-button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .corner-decoration {
                width: 30px;
                height: 30px;
            }
        }

        /* Pulse Effect */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: pulse 4s infinite;
            z-index: 2;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="overlay"></div>
    
    <!-- Electric Lines -->
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line vertical"></div>
    <div class="electric-line vertical"></div>
    
    <!-- Pulse Rings -->
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <!-- Main Container -->
    <div class="container">
        <button class="cyber-button" onclick="handleClick()">
            Enter Cyberspace
        </button>
    </div>

    <script>
        function handleClick() {
            // Tambahkan logika untuk tombol di sini
            console.log('Button clicked!');
            // Contoh: window.location.href = 'https://example.com';
        }

        // Tambahan efek interaktif - mouse movement disabled
        document.addEventListener('mousemove', function(e) {
            // Keeping background clean from mouse effects
        });
    </script>
</body>
</html>
