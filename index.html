<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode Switcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .pixel-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                linear-gradient(transparent 0%, rgba(0, 0, 0, 0.3) 100%),
                linear-gradient(90deg, #4a148c 0%, #311b92 49%, #4a148c 100%);
            background-size: 100% 100%, 200% 100%;
            animation: moveBackground 10s linear infinite;
        }

        .pixel-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .button {
            padding: 25px 40px;
            font-size: 18px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .dark-button {
            background-color: #1a237e;
            color: white;
            border: 3px solid #4DD0E1;
        }

        .light-button {
            background-color: #e3f2fd;
            color: #0277bd;
            border: 3px solid #0277bd;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        .dark-button:hover {
            background-color: #283593;
            border-color: #80DEEA;
        }

        .light-button:hover {
            background-color: #bbdefb;
            border-color: #039BE5;
        }

        .dino {
            font-size: 50px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
            animation: idle 2s infinite;
        }

        .content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px 20px;
            text-align: center;
        }

        #dark-content {
            background: linear-gradient(45deg, #1a237e 0%, #283593 100%);
            color: white;
        }

        #light-content {
            background: linear-gradient(45deg, #e3f2fd 0%, #bbdefb 100%);
            color: #0277bd;
        }

        .content-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            margin: 40px auto;
            backdrop-filter: blur(10px);
            border: 3px solid;
            animation: fadeIn 0.5s ease;
        }

        #dark-content .content-box {
            border-color: #4DD0E1;
            box-shadow: 0 0 30px rgba(77, 208, 225, 0.3);
        }

        #light-content .content-box {
            border-color: #0277bd;
            box-shadow: 0 0 30px rgba(2, 119, 189, 0.3);
        }

        .countdown {
            font-size: 48px;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #dark-content .countdown {
            color: #4DD0E1;
        }

        #light-content .countdown {
            color: #0277bd;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        #dark-content .back-button {
            background: #283593;
            color: white;
            border: 2px solid #4DD0E1;
        }

        #light-content .back-button {
            background: #bbdefb;
            color: #0277bd;
            border: 2px solid #0277bd;
        }

        .back-button:hover {
            transform: translateX(-5px);
        }

        @keyframes moveBackground {
            0% {
                background-position: 0 0, 0 0;
            }

            100% {
                background-position: 0 0, 200% 0;
            }
        }

        @keyframes idle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }

            .button {
                width: 90%;
                max-width: 300px;
                padding: 20px;
                font-size: 14px;
            }

            .dino {
                font-size: 40px;
            }

            .content-box {
                padding: 20px;
                margin: 20px;
            }

            .countdown {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>
    <div class="pixel-background">
        <div class="pixel-grid"></div>
    </div>

    <div class="container" id="main-container">
        <button class="button dark-button" onclick="switchMode('dark')">
            <span class="dino">ü¶ï</span>
            Mode Gelap
        </button>

        <button class="button light-button" onclick="switchMode('light')">
            <span class="dino">ü¶ï</span>
            Mode Terang
        </button>
    </div>

    <div id="dark-content" class="content">
        <button class="back-button" onclick="goBack()">‚Üê Kembali</button>
        <div class="content-box">
            <h2>Mode Gelap Aktif</h2>
            <div class="dino" style="font-size: 80px; margin: 30px 0;">ü¶ï</div>
            <p style="margin: 20px 0;">Perubahan mode akan berlaku dalam:</p>
            <div class="countdown" id="dark-countdown">3</div>
        </div>
    </div>

    <div id="light-content" class="content">
        <button class="back-button" onclick="goBack()">‚Üê Kembali</button>
        <div class="content-box">
            <h2>Mode Terang Aktif</h2>
            <div class="dino" style="font-size: 80px; margin: 30px 0;">ü¶ï</div>
            <p style="margin: 20px 0;">Perubahan mode akan berlaku dalam:</p>
            <div class="countdown" id="light-countdown">3</div>
        </div>
    </div>

    <script>
        function switchMode(mode) {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById(`${mode}-content`).style.display = 'block';
            startCountdown(mode);
        }

        function startCountdown(mode) {
            let countdown = 3;
            const countdownElement = document.getElementById(`${mode}-countdown`);

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    setTimeout(() => {
                        if (mode === 'dark') {
                            document.body.style.backgroundColor = '#1a237e';
                            document.body.style.color = 'white';
                        } else {
                            document.body.style.backgroundColor = '#e3f2fd';
                            document.body.style.color = '#0277bd';
                        }
                    }, 500);
                }
            }, 1000);
        }

        function goBack() {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('main-container').style.display = 'flex';
        }
        // Konfigurasi link untuk masing-masing mode
        const config = {
            darkModePath: 'modegelap.html',  // Path ke file mode gelap
            lightModePath: 'modeterang.html' // Path ke file mode terang
        };

        function switchMode(mode) {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById(`${mode}-content`).style.display = 'block';
            startCountdown(mode);
        }

        function startCountdown(mode) {
            let countdown = 3;
            const countdownElement = document.getElementById(`${mode}-countdown`);
            const path = mode === 'dark' ? config.darkModePath : config.lightModePath;

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    // Redirect ke file yang sesuai setelah countdown selesai
                    window.location.href = path;
                }
            }, 1000);
        }

        function goBack() {
            document.querySelectorAll('.content').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('main-container').style.display = 'flex';
        }

        // Menambahkan informasi waktu dan user
        const currentDate = '2025-02-26 11:30:11'; // Sesuai dengan waktu yang diberikan
        const currentUser = 'elnathanwebsite';     // Sesuai dengan user yang diberikan

        // Optional: Bisa ditambahkan untuk logging atau tracking
        console.log(`Accessed by ${currentUser} at ${currentDate}`);
    </script>
</body>

</html>
