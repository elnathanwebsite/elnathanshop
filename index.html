<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elnathanwebsite | Modern Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        .cube-bg {
            background-image:
                linear-gradient(#ffffff 2px, transparent 2px),
                linear-gradient(90deg, #ffffff 2px, transparent 2px),
                linear-gradient(#e5e7eb 1px, transparent 1px),
                linear-gradient(90deg, #e5e7eb 1px, #f3f4f6 1px);
            background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
            background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
        }

        .button-hover {
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .button-hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.6),
                    transparent);
            transition: 0.5s;
        }

        .button-hover:hover::before {
            left: 100%;
        }

        .button-hover:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow:
                0 20px 35px rgba(0, 0, 0, 0.1),
                0 15px 65px rgba(0, 0, 0, 0.1);
        }

        .icon-spin {
            transition: transform 0.5s ease;
        }

        .button-hover:hover .icon-spin {
            transform: rotate(360deg) scale(1.2);
        }

        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #8B5CF6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .time-display {
            animation: timeGlow 2s ease-in-out infinite alternate;
        }

        @keyframes timeGlow {
            from {
                text-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
            }

            to {
                text-shadow: 0 0 15px rgba(59, 130, 246, 0.8);
            }
        }

        .user-badge {
            animation: badgePulse 3s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            transform: translateX(200%);
            transition: transform 0.5s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification:nth-child(1) {
            top: 90px;
        }

        .notification:nth-child(2) {
            top: 160px;
        }

        .notification:nth-child(3) {
            top: 230px;
        }

        .notification:nth-child(4) {
            top: 300px;
        }

        .notification-yellow {
            background: linear-gradient(to right, #eab308, #f59e0b);
        }

        .notification-blue {
            background: linear-gradient(to right, #3b82f6, #2563eb);
        }

        .notification-green {
            background: linear-gradient(to right, #22c55e, #16a34a);
        }

        .notification-purple {
            background: linear-gradient(to right, #a855f7, #7c3aed);
        }
    </style>
</head>

<body class="min-h-screen cube-bg flex flex-col font-outfit">
    <!-- Notifications -->
    <div id="notification-container">
        <div class="notification notification-yellow" id="notif-account">
            <i class="fas fa-crown"></i>
            <span>Buat akun untuk mengakses fitur premium!</span>
        </div>
        <div class="notification notification-blue" id="notif-visitor">
            <i class="fas fa-eye"></i>
            <span>Lihat statistik pengunjung website Anda!</span>
        </div>
        <div class="notification notification-green" id="notif-web">
            <i class="fas fa-globe"></i>
            <span>Beli website dengan harga terjangkau!</span>
        </div>
        <div class="notification notification-purple" id="notif-tutorial">
            <i class="fas fa-book"></i>
            <span>Pelajari tutorial lengkap penggunaan website!</span>
        </div>
    </div>

    <!-- Header -->
    <header class="w-full bg-white/80 backdrop-blur-md shadow-md py-4 px-6 fixed top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="time-display text-blue-600 font-bold flex items-center">
                    <i class="fas fa-clock mr-2"></i>
                    <span id="jakarta-time"></span>
                    <span class="ml-1">WIB</span>
                </div>
            </div>
            <div class="user-badge flex items-center space-x-3 bg-blue-50 px-4 py-2 rounded-full">
                <i class="fas fa-user-circle text-blue-500 text-xl"></i>
                <span class="font-semibold text-blue-700">elnathanwebsite</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 mt-24 mb-12">
        <div class="max-w-md mx-auto px-4">
            <h1 class="text-4xl font-bold text-center mb-12">
                <span class="gradient-text">elnathanwebsite</span>
            </h1>

            <div class="flex flex-col space-y-6">
                <!-- Buttons -->
                <a href="sigup.html" class="button-hover group relative overflow-hidden rounded-xl">
                    <div
                        class="flex items-center justify-center space-x-4 bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-white px-8 py-5 w-full transition-all duration-500">
                        <i class="fas fa-crown text-2xl icon-spin"></i>
                        <span class="font-bold uppercase text-lg tracking-wider">Buat Akun</span>
                    </div>
                </a>

                <a href="utama.html" class="button-hover group relative overflow-hidden rounded-xl">
                    <div
                        class="flex items-center justify-center space-x-4 bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-white px-8 py-5 w-full transition-all duration-500">
                        <i class="fas fa-eye text-2xl icon-spin"></i>
                        <span class="font-bold uppercase text-lg tracking-wider">Pengunjung</span>
                    </div>
                </a>

                <a href="https://tokomini.vercel.app/" class="button-hover group relative overflow-hidden rounded-xl">
                    <div
                        class="flex items-center justify-center space-x-4 bg-gradient-to-r from-green-400 via-green-500 to-green-600 text-white px-8 py-5 w-full transition-all duration-500">
                        <i class="fas fa-globe text-2xl icon-spin"></i>
                        <span class="font-bold uppercase text-lg tracking-wider">Beli Web</span>
                    </div>
                </a>

                <a href="coomingshooon.html" class="button-hover group relative overflow-hidden rounded-xl">
                    <div
                        class="flex items-center justify-center space-x-4 bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 text-white px-8 py-5 w-full transition-all duration-500">
                        <i class="fas fa-book text-2xl icon-spin"></i>
                        <span class="font-bold uppercase text-lg tracking-wider">Tutorial</span>
                    </div>
                </a>
            </div>
        </div>
    </main>


    <script>
        // Update Jakarta Time
        function updateJakartaTime() {
            const jakartaTime = new Date().toLocaleString('id-ID', {
                timeZone: 'Asia/Jakarta',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\./g, '-').replace(',', '').replace(/\//g, '-');

            document.getElementById('jakarta-time').textContent = jakartaTime;
        }

        // Update time every second
        updateJakartaTime();
        setInterval(updateJakartaTime, 1000);

        // Show notifications sequentially
        function showNotifications() {
            const notifications = [
                document.getElementById('notif-account'),
                document.getElementById('notif-visitor'),
                document.getElementById('notif-web'),
                document.getElementById('notif-tutorial')
            ];

            notifications.forEach((notification, index) => {
                setTimeout(() => {
                    notification.classList.add('show');
                    setTimeout(() => {
                        notification.classList.remove('show');
                    }, 3000); // Hide after 3 seconds
                }, index * 3500); // Show next notification after 3.5 seconds
            });
        }

        // Show notifications when page loads
        window.addEventListener('load', showNotifications);

        // Add hover and click sound effects
        document.querySelectorAll('.button-hover').forEach(button => {
            button.addEventListener('mouseenter', () => {
                const audio = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//OEAAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAADAAAGhgBVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVWqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqqr///////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAYAAAAAAAAABoYPqzKnAAAAAAAAAAAAAAAAAAAA//MUZAAAAAGkAAAAAAAAA0gAAAAATEFN//MUZAMAAAGkAAAAAAAAA0gAAAAARTMu//MUZAYAAAGkAAAAAAAAA0gAAAAAOTku//MUZAkAAAGkAAAAAAAAA0gAAAAANVVV');
                audio.volume = 0.1;
                audio.play();
            });
        });
    </script>
</body>

</html>
