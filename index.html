document.addEventListener('DOMContentLoaded', function() {
    // Generate stars
    const starsContainer = document.querySelector('.stars');
    const numberOfStars = 200;

    function createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.cssText = `
            position: absolute;
            width: ${1 + Math.random()}px;
            height: ${1 + Math.random()}px;
            background: #FFF;
            border-radius: 50%;
            top: ${Math.random() * 100}%;
            left: ${Math.random() * 100}%;
            animation: twinkle ${2 + Math.random() * 3}s linear infinite;
        `;
        return star;
    }

    // Create stars with twinkling effect
    for (let i = 0; i < numberOfStars; i++) {
        starsContainer.appendChild(createStar());
    }

    // Add twinkling animation style
    const style = document.createElement('style');
    style.textContent = `
        @keyframes twinkle {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    `;
    document.head.appendChild(style);

    // Calculate initial animation delay to start from night
    const now = new Date('2025-04-12 11:10:28');
    const hours = now.getUTCHours();
    const minutes = now.getUTCMinutes();
    const timeInDay = (hours * 60 + minutes) / (24 * 60);
    const animationDelay = -(timeInDay * 24) + 's';

    // Apply animation delay to start from current time
    document.querySelector('.sky-container').style.animationDelay = animationDelay;
    document.querySelector('.sun').style.animationDelay = animationDelay;
    document.querySelector('.moon').style.animationDelay = animationDelay;
    document.querySelector('.stars').style.animationDelay = animationDelay;

    // Cloud opacity manager
    class CloudManager {
        constructor() {
            this.clouds = document.querySelectorAll('.cloud');
            this.update();
        }

        update() {
            const currentHour = new Date().getHours();
            let opacity;

            if (currentHour >= 6 && currentHour < 18) {
                opacity = 0.8; // Day
            } else if (currentHour >= 18 && currentHour < 20) {
                opacity = 0.6; // Dusk
            } else {
                opacity = 0.4; // Night
            }

            this.clouds.forEach(cloud => {
                cloud.style.opacity = opacity;
            });
        }
    }

    // Initialize cloud manager
    const cloudManager = new CloudManager();
    setInterval(() => cloudManager.update(), 60000); // Update every minute
});
