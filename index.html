<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page with Animated Background</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts - Poppins for professional look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000000;
            overflow: hidden;
        }

        /* Info Panel Styles */
        .info-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 20px;
            transition: all 0.3s ease;
        }

        .info-panel:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            white-space: nowrap;
        }

        .info-item i {
            color: #007bff;
            font-size: 16px;
        }

        .time-display {
            font-family: 'Poppins', monospace;
            background: linear-gradient(45deg, #007bff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
            animation: colorChange 5s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                background: linear-gradient(45deg, #007bff, #00ff88);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            50% {
                background: linear-gradient(45deg, #00ff88, #ff6b6b);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            100% {
                background: linear-gradient(45deg, #ff6b6b, #007bff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
        }

        /* Background Styles */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite;
            opacity: 0;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        .lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            background: linear-gradient(to bottom,
                    transparent,
                    rgba(255, 255, 255, 0.1),
                    rgba(255, 255, 255, 0.3),
                    rgba(255, 255, 255, 0.1),
                    transparent);
            animation: moveLine 8s infinite;
            opacity: 0;
        }

        @keyframes moveLine {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }

            20% {
                opacity: 0.5;
            }

            80% {
                opacity: 0.5;
            }

            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        /* Button Styles */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 20px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 250px;
            padding: 15px 30px;
            margin: 20px auto;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .btn-gold {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .btn-gold:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-white {
            background: #ffffff;
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .btn-white:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.3);
        }

        .btn-blue {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .btn-blue:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.4);
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-5px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .info-panel {
                flex-direction: column;
                gap: 10px;
                width: 90%;
                padding: 10px 15px;
            }

            .info-item {
                justify-content: center;
                font-size: 14px;
            }

            .btn {
                width: 200px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .info-panel {
                top: 10px;
                padding: 8px 12px;
            }

            .info-item {
                font-size: 12px;
            }

            .btn {
                width: 180px;
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-item">
            <i class="fas fa-user-circle"></i>
            <span>User: <strong>elnathanwebsite</strong></span>
        </div>
        <div class="info-item">
            <i class="fas fa-globe-asia"></i>
            <span>UTC: <span class="time-display" id="jakarta-time"></span></span>
        </div>
        <div class="info-item">
            <i class="fas fa-clock"></i>
            <span>Jakarta: <span class="time-display" id="utc-time"></span></span>
        </div>
    </div>

    <!-- Background -->
    <div class="background">
        <div class="stars"></div>
        <div class="lines"></div>
    </div>

    <!-- Buttons Container -->
    <div class="container">
        <a href="sigup.html" class="btn btn-gold floating">
            <i class="fas fa-crown"></i>
            Buat Akun
        </a>
        <a href="utama.html" class="btn btn-white floating" style="animation-delay: 0.5s;">
            <i class="fas fa-eye"></i>
            Pengunjung
        </a>
        <a href="https://tokomini.vercel.app/" class="btn btn-blue floating" style="animation-delay: 1s;">
            <i class="fas fa-globe"></i>
            Beli Website
        </a>
    </div>

    <script>
        // Time formatting and update functions
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function formatDateTime(date) {
            const year = date.getFullYear();
            const month = formatNumber(date.getMonth() + 1);
            const day = formatNumber(date.getDate());
            const hours = formatNumber(date.getHours());
            const minutes = formatNumber(date.getMinutes());
            const seconds = formatNumber(date.getSeconds());

            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }

        function updateTime() {
            const now = new Date();

            // Update UTC time
            document.getElementById('utc-time').textContent = formatDateTime(now);

            // Update Jakarta time (UTC+7)
            const jakartaTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
            document.getElementById('jakarta-time').textContent = formatDateTime(jakartaTime);
        }

        // Update time immediately and then every second
        updateTime();
        setInterval(updateTime, 1000);

        // Create stars
        const starsContainer = document.querySelector('.stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = `${Math.random() * 2}px`;
            star.style.height = star.style.width;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.setProperty('--duration', `${Math.random() * 3 + 1}s`);
            starsContainer.appendChild(star);
        }

        // Create moving lines
        const linesContainer = document.querySelector('.lines');
        for (let i = 0; i < 15; i++) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.left = `${Math.random() * 100}%`;
            line.style.animationDelay = `${Math.random() * 8}s`;
            linesContainer.appendChild(line);
        }

        // Button hover effects
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.transform = 'scale(1.05)';
            });

            button.addEventListener('mouseleave', () => {
                button.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
