<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Landing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        /* Background Container */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.8s ease-in-out;
        }

        /* Desktop Background */
        @media (min-width: 768px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/previews/GGVywk46.jpeg');
            }
        }

        /* Mobile Background */
        @media (max-width: 767px) {
            .bg-container {
                background-image: url('https://i.pinimg.com/736x/e5/80/1e/e5801ef7b76754bd6e3e3f164034ec75.jpg');
            }
        }

        /* Background Preloader untuk smooth transition */
        .bg-preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
            z-index: 0;
        }

        /* Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        /* Electric Lines */
        .electric-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00ffff, #ff00ff, transparent);
            opacity: 0;
            animation: electricFlow 3s infinite;
        }

        .electric-line.horizontal {
            height: 2px;
            width: 100%;
            top: 20%;
            animation-delay: 0s;
        }

        .electric-line.horizontal:nth-child(2) {
            top: 60%;
            animation-delay: 1s;
        }

        .electric-line.horizontal:nth-child(3) {
            top: 80%;
            animation-delay: 2s;
        }

        .electric-line.vertical {
            width: 2px;
            height: 100%;
            left: 15%;
            animation-delay: 0.5s;
        }

        .electric-line.vertical:nth-child(5) {
            left: 85%;
            animation-delay: 1.5s;
        }

        @keyframes electricFlow {
            0%, 90%, 100% { opacity: 0; }
            10%, 80% { opacity: 1; }
            45% { opacity: 0.7; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        /* Cyberpunk Button */
        .cyber-button {
            position: relative;
            padding: 20px 50px;
            background: transparent;
            border: 2px solid #00ffff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* Button Corner Lines */
        .cyber-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        /* Animated Border Lines */
        .cyber-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 0%, #00ffff 50%, transparent 100%),
                linear-gradient(0deg, transparent 0%, #ff00ff 50%, transparent 100%);
            background-size: 200% 2px, 2px 200%;
            background-position: -100% 0, 0 -100%;
            background-repeat: no-repeat;
            animation: borderMove 2s infinite linear;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        @keyframes borderMove {
            0% {
                background-position: -200% 0, 0 -200%;
            }
            25% {
                background-position: 100% 0, 0 -200%;
            }
            50% {
                background-position: 100% 0, 0 100%;
            }
            75% {
                background-position: -200% 0, 0 100%;
            }
            100% {
                background-position: -200% 0, 0 -200%;
            }
        }

        /* Button Hover Effect */
        .cyber-button:hover {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .cyber-button:hover::before {
            opacity: 1;
        }

        /* Glitch Effect */
        .cyber-button:active {
            animation: glitch 0.3s;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        /* Corner Decorations */
        .corner-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #00ffff;
            z-index: 5;
        }

        .corner-decoration.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite;
        }

        .corner-decoration.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 4s infinite 1s;
        }

        .corner-decoration.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 4s infinite 2s;
        }

        .corner-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 4s infinite 3s;
        }

        @keyframes cornerGlow {
            0%, 70%, 100% { 
                border-color: #00ffff; 
                box-shadow: 0 0 10px #00ffff;
            }
            35% { 
                border-color: #ff00ff; 
                box-shadow: 0 0 15px #ff00ff;
            }
        }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #00ffff;
            cursor: pointer;
            z-index: 15;
            transition: all 0.3s ease;
            clip-path: polygon(20% 0%, 80% 50%, 20% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .nav-arrow.left {
            left: 30px;
            clip-path: polygon(80% 0%, 20% 50%, 80% 100%);
        }

        .nav-arrow.right {
            right: 30px;
            clip-path: polygon(20% 0%, 80% 50%, 20% 100%);
        }

        .nav-arrow::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            animation: borderPulse 2s infinite;
        }

        .nav-arrow.left::before {
            clip-path: polygon(80% 0%, 20% 50%, 80% 100%);
        }

        .nav-arrow.right::before {
            clip-path: polygon(20% 0%, 80% 50%, 20% 100%);
        }

        @keyframes borderPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        .nav-arrow::after {
            content: '';
            width: 25px;
            height: 25px;
            border-top: 4px solid #00ffff;
            border-right: 4px solid #00ffff;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 5px #00ffff);
        }

        .nav-arrow.left::after {
            transform: rotate(225deg);
            margin-left: 8px;
        }

        .nav-arrow.right::after {
            transform: rotate(45deg);
            margin-right: 8px;
        }

        .nav-arrow:hover {
            border-color: #ff00ff;
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.8),
                inset 0 0 30px rgba(255, 0, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .nav-arrow:hover::before {
            opacity: 1;
        }

        .nav-arrow:hover::after {
            border-color: #ff00ff;
            filter: drop-shadow(0 0 10px #ff00ff);
        }

        .nav-arrow:active {
            animation: arrowGlitch 0.2s;
        }

        @keyframes arrowGlitch {
            0%, 100% { transform: translateY(-50%) scale(1.1); }
            25% { transform: translateY(-50%) scale(1.1) translateX(-5px); }
            75% { transform: translateY(-50%) scale(1.1) translateX(5px); }
        }

        /* Progress Bar untuk Auto Slide */
        .progress-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 2px;
            z-index: 15;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 5s linear infinite;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Auto Slide Indicators */
        .slide-indicators {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 15;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border: 2px solid #00ffff;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
        }

        .indicator.active {
            background: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        .indicator:hover {
            border-color: #ff00ff;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.6);
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .cyber-button {
                padding: 15px 30px;
                font-size: 16px;
            }
            
            .corner-decoration {
                width: 30px;
                height: 30px;
            }
            
            .nav-arrow {
                width: 70px;
                height: 70px;
                border-width: 3px;
            }
            
            .nav-arrow.left {
                left: 20px;
            }
            
            .nav-arrow.right {
                right: 20px;
            }
            
            .nav-arrow::after {
                width: 20px;
                height: 20px;
                border-width: 3px;
            }
            
            .progress-container {
                width: 150px;
                bottom: 20px;
            }
            
            .slide-indicators {
                bottom: 35px;
            }
            
            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        /* Pulse Effect */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 50%;
            animation: pulse 4s infinite;
            z-index: 2;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 1s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 2s;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="bg-preloader"></div>
    <div class="overlay"></div>
    
    <!-- Electric Lines -->
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line horizontal"></div>
    <div class="electric-line vertical"></div>
    <div class="electric-line vertical"></div>
    
    <!-- Pulse Rings -->
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    <div class="pulse-ring"></div>
    
    <!-- Navigation Arrows -->
    <div class="nav-arrow left" onclick="changeImage('prev')"></div>
    <div class="nav-arrow right" onclick="changeImage('next')"></div>
    
    <!-- Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    
    <!-- Slide Indicators -->
    <div class="slide-indicators">
        <div class="indicator active" onclick="goToSlide(0)"></div>
        <div class="indicator" onclick="goToSlide(1)"></div>
        <div class="indicator" onclick="goToSlide(2)"></div>
    </div>
    
    <!-- Corner Decorations -->
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <!-- Main Container -->
    <div class="container">
        <button class="cyber-button" onclick="handleClick()">
           Kapal Sedang Di Perbaiki
        </button>
    </div>

    <script>
        // Image array untuk desktop dan mobile
        const desktopImages = [
            'https://i.pinimg.com/previews/GGVywk46.jpeg',
            'https://i.pinimg.com/1200x/e5/10/e2/e510e22fefc76c437769c599dbfe1e58.jpg',
            'https://i.pinimg.com/1200x/0e/86/6a/0e866a363b9c47bf806ec4b581becace.jpg',
        ];
        
        const mobileImages = [
            'https://i.pinimg.com/previews/GGVywk46.jpeg',
            'https://i.pinimg.com/1200x/4b/80/38/4b8038037e8f815ab097748470346adf.jpg',
            'https://i.pinimg.com/1200x/bb/17/fb/bb17fbdaed5c8c76a8355970e1af5523.jpg'
        ];
        
        let currentImageIndex = 0;
        let autoSlideInterval;
        let isAutoSliding = true;
        const slideInterval = 5000; // 5 detik per slide
        
        // Preload images untuk smooth transition
        function preloadImages() {
            const isDesktop = window.innerWidth >= 768;
            const imageArray = isDesktop ? desktopImages : mobileImages;
            
            imageArray.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        }
        
        // Smooth transition function
        function smoothTransition(newImageSrc) {
            const bgContainer = document.querySelector('.bg-container');
            const bgPreloader = document.querySelector('.bg-preloader');
            
            // Set gambar baru di preloader
            bgPreloader.style.backgroundImage = `url('${newImageSrc}')`;
            
            // Fade in preloader
            bgPreloader.style.opacity = '1';
            
            // Setelah transition selesai, swap gambar
            setTimeout(() => {
                bgContainer.style.backgroundImage = `url('${newImageSrc}')`;
                bgPreloader.style.opacity = '0';
            }, 800);
        }
        
        // Update indicators
        function updateIndicators() {
            const indicators = document.querySelectorAll('.indicator');
            indicators.forEach((indicator, index) => {
                if (index === currentImageIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }
        
        // Change image function dengan smooth transition
        function changeImage(direction) {
            const isDesktop = window.innerWidth >= 768;
            const imageArray = isDesktop ? desktopImages : mobileImages;
            
            if (direction === 'next') {
                currentImageIndex = (currentImageIndex + 1) % imageArray.length;
            } else {
                currentImageIndex = (currentImageIndex - 1 + imageArray.length) % imageArray.length;
            }
            
            smoothTransition(imageArray[currentImageIndex]);
            updateIndicators();
            
            // Reset auto slide timer ketika user manual navigate
            if (isAutoSliding) {
                resetAutoSlide();
            }
        }
        
        // Go to specific slide
        function goToSlide(index) {
            const isDesktop = window.innerWidth >= 768;
            const imageArray = isDesktop ? desktopImages : mobileImages;
            
            currentImageIndex = index;
            smoothTransition(imageArray[currentImageIndex]);
            updateIndicators();
            
            // Reset auto slide timer
            if (isAutoSliding) {
                resetAutoSlide();
            }
        }
        
        // Auto slide function
        function startAutoSlide() {
            autoSlideInterval = setInterval(() => {
                changeImage('next');
            }, slideInterval);
        }
        
        // Reset auto slide
        function resetAutoSlide() {
            clearInterval(autoSlideInterval);
            
            // Reset progress bar animation
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.animation = 'none';
            progressBar.offsetHeight; // Trigger reflow
            progressBar.style.animation = 'progressFill 5s linear infinite';
            
            startAutoSlide();
        }
        
        // Pause auto slide on hover
        function pauseAutoSlide() {
            clearInterval(autoSlideInterval);
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.animationPlayState = 'paused';
        }
        
        // Resume auto slide
        function resumeAutoSlide() {
            if (isAutoSliding) {
                const progressBar = document.querySelector('.progress-bar');
                progressBar.style.animationPlayState = 'running';
                startAutoSlide();
            }
        }
        
        // Toggle auto slide
        function toggleAutoSlide() {
            isAutoSliding = !isAutoSliding;
            if (isAutoSliding) {
                startAutoSlide();
                document.querySelector('.progress-bar').style.display = 'block';
            } else {
                clearInterval(autoSlideInterval);
                document.querySelector('.progress-bar').style.display = 'none';
            }
        }
        
        function handleClick() {
            // Tambahkan logika untuk tombol di sini
            console.log('Button clicked!');
            // Contoh: window.location.href = 'https://example.com';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            preloadImages();
            startAutoSlide();
            updateIndicators();
            
            // Pause on hover over main elements
            const mainElements = document.querySelectorAll('.cyber-button, .nav-arrow, .slide-indicators');
            mainElements.forEach(element => {
                element.addEventListener('mouseenter', pauseAutoSlide);
                element.addEventListener('mouseleave', resumeAutoSlide);
            });
        });
        
        // Update background saat resize window
        window.addEventListener('resize', function() {
            const bgContainer = document.querySelector('.bg-container');
            const isDesktop = window.innerWidth >= 768;
            const imageArray = isDesktop ? desktopImages : mobileImages;
            bgContainer.style.backgroundImage = `url('${imageArray[currentImageIndex]}')`;
            
            // Preload images for new viewport
            preloadImages();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                changeImage('prev');
            } else if (e.key === 'ArrowRight') {
                changeImage('next');
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleAutoSlide();
            }
        });
        
        // Visibility API untuk pause/resume ketika tab tidak aktif
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                pauseAutoSlide();
            } else {
                resumeAutoSlide();
            }
        });
    </script>
</body>
</html>
