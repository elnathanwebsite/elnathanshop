<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 0.5s ease;
        }

        /* Default background for desktop */
        body {
            background-image:
                url('https://i.pinimg.com/1200x/6d/1b/30/6d1b302e480651095d406986ff8520a6.jpg'),
                linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Background untuk mobile dan tablet (semua ukuran kecil) */
        @media screen and (max-width: 768px) {
            body {
                background-image:
                    url('https://i.pinimg.com/1200x/ab/bf/d0/abbfd0b4014a6c2838c99431f95c0ef3.jpg'),
                    linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                background-attachment: scroll;
                padding: 20px;
            }
        }

        .content {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .content h1 {
            margin: 0 0 20px 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .content input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .content button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .content button:hover {
            background: linear-gradient(90deg, #764ba2, #667eea);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Login</h1>
        <div>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button onclick="alert('Login functionality not implemented. This is a static page.')">Login</button>
        </div>
    </div>
</body>

</html>
