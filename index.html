        /* Main Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Press Start 2P', cursive;
            background: #87CEEB;
            transition: all 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Cloud Animation */
        .cloud {
            position: absolute;
            width: 60px;
            height: 30px;
            background: white;
            border-radius: 20px;
            animation: moveCloud 15s linear infinite;
            opacity: 0.8;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
        }

        .cloud::before {
            width: 25px;
            height: 25px;
            top: -10px;
            left: 10px;
        }

        .cloud::after {
            width: 30px;
            height: 30px;
            top: -15px;
            right: 10px;
        }

        @keyframes moveCloud {
            from { left: -100px; }
            to { left: 100%; }
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            z-index: 1;
        }

        /* Super Mario Link Button Style */
        .mario-link {
            text-decoration: none;
            display: inline-block;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            background: #e52521;
            color: white;
            text-transform: uppercase;
            box-shadow: 0 5px 0 #8b0000;
            transition: all 0.2s;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
        }

        .mario-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .mario-link:hover::before {
            left: 100%;
        }

        .mario-link:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #8b0000;
        }

        .mario-link:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        /* Link Specific Styles */
        #lightMode {
            background: #ffd700;
            box-shadow: 0 5px 0 #b8860b;
        }

        #darkMode {
            background: #4b0082;
            box-shadow: 0 5px 0 #2a004d;
        }

        #portfolio {
            background: #228b22;
            box-shadow: 0 5px 0 #006400;
        }

        /* Coin Animation */
        @keyframes spin {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        .coin {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            animation: spin 0.5s linear;
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;

    <div class="cloud" style="top: 20%"></div>

        <a href="modeterang.html" id="lightMode" class="mario-link" target="_blank">Light Mode</a>
        <a href="modegelap.html" id="darkMode" class="mario-link" target="_blank">Dark Mode</a>

   <!-- Continue from previous code... -->
    <script>
        // Sound Effects
        const createAudio = (frequency, duration) => {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'square';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        };

        // Coin Animation
        const createCoin = (x, y) => {
            const coin = document.createElement('div');
            coin.className = 'coin';
            coin.style.left = `${x}px`;
            coin.style.top = `${y}px`;
            document.body.appendChild(coin);
            
            setTimeout(() => coin.remove(), 500);
        };

        // Loading Animation
        const showLoading = () => {
            const loading = document.querySelector('.loading-overlay');
            loading.style.display = 'flex';
        };

        const hideLoading = () => {
            const loading = document.querySelector('.loading-overlay');
            loading.style.display = 'none';
        };

        // Get all Mario links
        const marioLinks = document.querySelectorAll('.mario-link');

        // Add click event listeners to all links
        marioLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                // Create coin effect at click position
                createCoin(e.clientX, e.clientY);
                
                // Play sound based on button type
                switch(link.id) {
                    case 'lightMode':
                        createAudio(660, 0.1);
                        break;
                    case 'darkMode':
                        createAudio(440, 0.1);
                        break;
                    case 'portfolio':
                        createAudio(523.25, 0.1);
                        break;
                }

                // Show loading animation
                showLoading();

                // Add small delay before navigation for effects
                e.preventDefault();
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500);
            });
        });

        // Create Initial Clouds
        const createClouds = () => {
            setInterval(() => {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.style.top = `${Math.random() * 80}%`;
                cloud.style.animationDuration = `${15 + Math.random() * 10}s`;
                document.body.appendChild(cloud);
                
                setTimeout(() => cloud.remove(), 25000);
            }, 10000);
        };

        // Initialize clouds
        createClouds();

        // Add hover sound effects
        marioLinks.forEach(link => {
            link.addEventListener('mouseenter', () => {
                createAudio(300, 0.05);
            });
        });

        // Current user and time display
        const currentUser = 'elnathanwebsite';
        const currentDate = new Date('2025-03-01T08:55:07Z');

        // Create user info display
        const createUserInfo = () => {
            const userInfo = document.createElement('div');
            userInfo.style.position = 'fixed';
            userInfo.style.bottom = '10px';
            userInfo.style.right = '10px';
            userInfo.style.fontFamily = "'Press Start 2P', cursive";
            userInfo.style.fontSize = '8px';
            userInfo.style.color = '#333';
            userInfo.innerHTML = `User: ${currentUser}<br>Time: ${currentDate.toLocaleString()}`;
            document.body.appendChild(userInfo);
        };

        // Initialize user info
        createUserInfo();

        // Update links with user information
        marioLinks.forEach(link => {
            const url = new URL(link.href);
            url.searchParams.append('user', currentUser);
            url.searchParams.append('timestamp', currentDate.toISOString());
            link.href = url.toString();
        });

// Mencegah Klik Kanan
document.addEventListener("contextmenu", function(event) {
    event.preventDefault();
});

// Mencegah kombinasi tombol Developer Tools
document.addEventListener("keydown", function(event) {
    if (
        event.ctrlKey && (event.key === "u" || event.key === "U") || // CTRL + U
        event.key === "F12" || // Tombol F12
        (event.ctrlKey && event.shiftKey && (event.key === "I" || event.key === "J")) // CTRL + SHIFT + I atau CTRL + SHIFT + J
    ) {
        event.preventDefault();
    }
});


    </script>
