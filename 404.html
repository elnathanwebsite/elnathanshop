<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Futuristic Error Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .glitch-wrapper {
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
            animation: container-float 6s ease-in-out infinite;
        }

        @keyframes container-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 180px;
            font-weight: bold;
            position: relative;
            letter-spacing: 15px;
            background: linear-gradient(90deg, #fff, #888, #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            animation: glitch 2s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 5%, 0 5%);
        }

        .error-message {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin: 20px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }

        .error-description {
            color: #888;
            margin: 30px auto;
            max-width: 600px;
            line-height: 1.6;
            font-size: 18px;
            position: relative;
            animation: fadeInUp 1s ease forwards;
        }

        .action-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid #fff;
        }

        .button-primary {
            background: #fff;
            color: #0a0a0a;
        }

        .button-secondary {
            background: transparent;
            color: #fff;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .cyber-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(20, 1fr);
            grid-template-rows: repeat(20, 1fr);
            opacity: 0.1;
            z-index: -1;
        }

        .grid-line {
            border: 1px solid #fff;
            animation: gridPulse 4s infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.3; }
        }

        .scanning-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, transparent, #fff, transparent);
            animation: scanning 3s linear infinite;
        }

        @keyframes scanning {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .matrix-character {
            position: absolute;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            line-height: 1;
            opacity: 0;
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes glitch {
            0% { clip-path: polygon(0 0, 100% 0, 100% 5%, 0 5%); }
            20% { clip-path: polygon(0 20%, 100% 20%, 100% 25%, 0 25%); }
            40% { clip-path: polygon(0 40%, 100% 40%, 100% 45%, 0 45%); }
            60% { clip-path: polygon(0 60%, 100% 60%, 100% 65%, 0 65%); }
            80% { clip-path: polygon(0 80%, 100% 80%, 100% 85%, 0 85%); }
            100% { clip-path: polygon(0 100%, 100% 100%, 100% 105%, 0 105%); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid">
        <!-- Grid lines will be added via JavaScript -->
    </div>

    <div class="scanning-line"></div>

    <div class="matrix-rain">
        <!-- Matrix characters will be added via JavaScript -->
    </div>

    <div class="container">
        <div class="glitch-wrapper">
            <div class="error-code">404</div>
            <div class="glitch"></div>
        </div>
        
        <h1 class="error-message">System Malfunction</h1>
        
        <p class="error-description">
            The requested resource has been lost in the digital void. Our cyber-agents are currently investigating the anomaly.
        </p>

        <div class="action-buttons">
            <a href="index.html" class="button button-primary">
                <i class="fas fa-home"></i> Return Home
            </a>
            <a href="https://wa.me/6283180667700" class="button button-secondary">
                <i class="fas fa-paper-plane"></i> Report Issue
            </a>
        </div>
    </div>

    <script>
        // Create Cyber Grid
        const cyberGrid = document.querySelector('.cyber-grid');
        for (let i = 0; i < 400; i++) {
            const gridLine = document.createElement('div');
            gridLine.className = 'grid-line';
            cyberGrid.appendChild(gridLine);
        }

        // Matrix Rain Effect
        const matrixRain = document.querySelector('.matrix-rain');
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';

        function createMatrixDrop() {
            const character = document.createElement('span');
            character.className = 'matrix-character';
            character.textContent = characters[Math.floor(Math.random() * characters.length)];
            character.style.left = Math.random() * 100 + 'vw';
            character.style.animationDuration = Math.random() * 2 + 1 + 's';
            character.style.opacity = Math.random();
            matrixRain.appendChild(character);

            setTimeout(() => {
                character.remove();
            }, 3000);
        }

        setInterval(createMatrixDrop, 50);

        // Glitch Effect
        function createGlitch() {
            const glitch = document.querySelector('.glitch');
            const glitchLine = document.createElement('div');
            glitchLine.className = 'glitch-line';
            glitch.appendChild(glitchLine);

            setTimeout(() => {
                glitchLine.remove();
            }, 200);
        }

        setInterval(createGlitch, 2000);
    </script>
</body>
</html>
