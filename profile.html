<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            background: none;
            border: none;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 10px;
            border-radius: 4px;
        }

        .back-button:hover {
            background-color: #333;
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #111;
            transition: transform 0.3s ease-in-out;
            box-shadow: 2px 0 10px rgba(255, 255, 255, 0.1);
        }

        .drawer-open {
            transform: translateX(250px);
        }

        .drawer a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            border-bottom: 1px solid #444;
        }

        .drawer a:hover {
            background-color: #555;
        }

        .card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            margin-top: 100px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            position: relative;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .card-front {
            background-color: #111;
            padding: 20px;
        }

        .card-back {
            background-color: #111;
            transform: rotateY(180deg);
        }

        .username {
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            animation: blinkColor 1s infinite;
        }

        @keyframes blinkColor {
            0% {
                color: red;
            }

            25% {
                color: yellow;
            }

            50% {
                color: green;
            }

            75% {
                color: blue;
            }

            100% {
                color: purple;
            }
        }

        .datetime-info {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
            text-align: center;
        }

        #profile-data {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #profile-data p {
            margin: 10px 0;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #777;
        }

        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .delete-data {
            background-color: #ff4444;
            color: white;
        }

        .delete-data:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <button class="back-button" onclick="window.location.href='utama.html'">‚Üê Kembali</button>

    <div class="header">
        <button class="menu-icon" onclick="toggleDrawer()">&#x22EE;</button>
    </div>

    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" onclick="uploadProfilePicture()">Upload Foto Profil</a>
        <a href="javascript:void(0)" onclick="clearProfileData()" class="delete-data">Hapus Data</a>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="username" id="username">Profil</div>

                <div class="datetime-info">
                    <div id="currentDateTime">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-01-28
                        18:41:39</div>
                    <div>Current User's Login: elnathanwebsite</div>
                </div>

                <div id="profile-data">
                    <p id="profile-username">Username: </p>
                    <p id="profile-activity">Aktivitas: </p>
                    <p id="profile-gender">Jenis Kelamin: </p>
                    <p id="profile-age">Usia: </p>
                </div>
            </div>

            <div class="card-back">
                <img id="profile-image" src="https://via.placeholder.com/300x400" alt="Foto Profil">
            </div>
        </div>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const formatted = now.toISOString().replace('T', ' ').substr(0, 19);
            document.getElementById('currentDateTime').textContent =
                `Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): ${formatted}`;
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('drawer-open');
        }

        function loadUserData() {
            const userData = {
                username: localStorage.getItem('username'),
                activity: localStorage.getItem('activity'),
                gender: localStorage.getItem('gender'),
                age: localStorage.getItem('age')
            };

            if (userData.username) {
                document.getElementById('username').textContent = userData.username;
                document.getElementById('profile-username').textContent = `Username: ${userData.username}`;
                document.getElementById('profile-activity').textContent = `Aktivitas: ${userData.activity}`;
                document.getElementById('profile-gender').textContent = `Jenis Kelamin: ${userData.gender}`;
                document.getElementById('profile-age').textContent = `Usia: ${userData.age}`;
            } else {
                document.getElementById('username').textContent = 'Profil';
                document.getElementById('profile-data').innerHTML = `
                    <p>Data belum tersedia.</p>
                    <p>Silakan lakukan pendaftaran terlebih dahulu.</p>
                `;
            }
        }

        function clearProfileData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data profil?')) {
                localStorage.clear();
                alert('Data berhasil dihapus!');
                window.location.href = 'signup.html'; // Redirect ke halaman signup
            }
        }

        function uploadProfilePicture() {
            const inputFile = document.createElement('input');
            inputFile.type = 'file';
            inputFile.accept = 'image/*';

            inputFile.onchange = function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        const profileImage = document.getElementById('profile-image');
                        profileImage.src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            inputFile.click();
        }

        window.onload = function () {
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                document.getElementById('profile-image').src = savedImage;
            }
            loadUserData();
            updateDateTime();
            setInterval(updateDateTime, 1000);
        }
    </script>
</body>

</html>
