<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff88;
            --secondary-color: #ff3366;
            --background-dark: #0a0a0a;
            --card-bg: rgba(17, 17, 17, 0.95);
            --hover-color: #2196F3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--background-dark) 0%, #000 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 51, 102, 0.1) 0%, transparent 50%);
            animation: backgroundPulse 15s ease infinite;
            z-index: -1;
        }

        @keyframes backgroundPulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }

        .header {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .menu-icon {
            font-size: 24px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-icon:hover {
            background: var(--primary-color);
            transform: rotate(180deg);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .back-button:hover {
            background: var(--primary-color);
            transform: translateX(-5px);
        }

        .drawer {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 99;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .drawer-open {
            transform: translateX(250px);
        }

        .drawer a {
            color: #fff;
            padding: 20px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .drawer a:hover {
            background: var(--primary-color);
            color: #000;
            transform: translateX(10px);
        }

        .card {
            width: 380px;
            height: 500px;
            perspective: 2000px;
            margin-top: 50px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            background: var(--card-bg);
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .username {
            font-size: 32px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(-45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientText 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradientText {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .datetime-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .datetime-info:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        #profile-data p {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }

        #profile-data p:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        #profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        #profile-image:hover {
            transform: scale(1.05);
        }

        .delete-data {
            background: linear-gradient(45deg, #ff4444, #ff0000) !important;
            color: white !important;
        }

        .delete-data:hover {
            background: linear-gradient(45deg, #ff0000, #cc0000) !important;
            transform: translateY(-2px);
        }

        /* Notifications */
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--primary-color);
            color: #000;
            border-radius: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>

<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="ETH" />

<body>
    <div id="notification" class="notification"></div>

    <button class="back-button" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Kembali
    </button>

    <div class="header">
        <button class="menu-icon" onclick="toggleDrawer()">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <div id="drawer" class="drawer">
        <a href="javascript:void(0)" onclick="uploadProfilePicture()">
            <i class="fas fa-upload"></i> &nbsp; Upload Foto Profil
        </a>
        <a href="javascript:void(0)" onclick="clearProfileData()" class="delete-data">
            <i class="fas fa-trash"></i> &nbsp; Hapus Data
        </a>
    </div>

    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <div class="username" id="username">Profil</div>

                <div class="datetime-info">
                    <div id="currentDateTime">Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): 2025-01-29
                        07:35:20</div>
                    <div id="currentUser">Current User's Login: elnathanwebsite</div>
                </div>

                <div id="profile-data">
                    <p id="profile-username">Username: </p>
                    <p id="profile-activity">Aktivitas: </p>
                    <p id="profile-gender">Jenis Kelamin: </p>
                    <p id="profile-age">Usia: </p>
                </div>
            </div>

            <div class="card-back">
                <img id="profile-image" src="https://via.placeholder.com/300x400" alt="Foto Profil">
            </div>
        </div>
    </div>

    <script>
        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isError ? '#ff4444' : 'var(--primary-color)';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle drawer
        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.classList.toggle('drawer-open');
        }

        // Update date and time
        function updateDateTime() {
            const now = new Date();
            const formatted = formatDateTime(now);
            document.getElementById('currentDateTime').textContent =
                `Current Date and Time (UTC - YYYY-MM-DD HH:MM:SS formatted): ${formatted}`;
        }

        // Format date time
        function formatDateTime(date) {
            return date.toISOString().replace('T', ' ').substr(0, 19);
        }

        // Load user data
        function loadUserData() {
            const userData = {
                username: localStorage.getItem('username'),
                activity: localStorage.getItem('activity'),
                gender: localStorage.getItem('gender'),
                age: localStorage.getItem('age')
            };

            if (userData.username) {
                document.getElementById('username').textContent = userData.username;
                document.getElementById('profile-username').textContent = `Username: ${userData.username}`;
                document.getElementById('profile-activity').textContent = `Aktivitas: ${userData.activity}`;
                document.getElementById('profile-gender').textContent = `Jenis Kelamin: ${userData.gender}`;
                document.getElementById('profile-age').textContent = `Usia: ${userData.age}`;
            } else {
                document.getElementById('username').textContent = 'Profil';
                document.getElementById('profile-data').innerHTML = `
                    <p>Data belum tersedia.</p>
                    <p>Silakan lakukan pendaftaran terlebih dahulu.</p>
                `;
            }
        }

        // Clear profile data
        function clearProfileData() {
            if (confirm('Apakah Anda yakin ingin menghapus semua data profil?')) {
                localStorage.clear();
                showNotification('Data berhasil dihapus!');
                setTimeout(() => {
                    window.location.href = 'signup.html';
                }, 1000);
            }
        }

        // Upload profile picture
        function uploadProfilePicture() {
            const inputFile = document.createElement('input');
            inputFile.type = 'file';
            inputFile.accept = 'image/*';

            inputFile.onchange = function (event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.getElementById('profile-image').src = e.target.result;
                        localStorage.setItem('profileImage', e.target.result);
                        showNotification('Foto profil berhasil diperbarui');
                    };
                    reader.readAsDataURL(file);
                }
            };

            inputFile.click();
        }

        // Go back function
        function goBack() {
            window.location.href = 'utama.html';
        }

        // Initialize
        window.onload = function () {
            loadUserData();
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Load saved profile image
            const savedImage = localStorage.getItem('profileImage');
            if (savedImage) {
                document.getElementById('profile-image').src = savedImage;
            }
        }

        window.location.replace("https://www.elnathanwebsite.my.id/profile.html?pasangprofilkaliandengancaralogindanbuatakaun");
    }
</script>
 </script>
</body>

</html>
